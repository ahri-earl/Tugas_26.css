<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tugas CSS | Niomic</title>
    <link rel="stylesheet" href="css/bootstrap.css">
  </head>
  <body>

      <div class="row">
        <div class="col-sm-4">
          <div class="text-right">
          <h3>Rounded Image</h3>
          <img src="img/jakarta.jpg" class="rounded" width="200" height="200"/>
          </div>
        </div>
        <div class="col-sm-4">
          <div class="text-center">
          <h3>Circle Image</h3>
          <img src="img/lampung.jpg" class="rounded-circle" width="200" height="200"/>
          </div>
        </div>
        <div class="col-sm-4">
          <div class="text-left">
          <h3>Thumbnail Image</h3>
          <img src="img/yogyakarta.jpg" class="img-thumbnail" width="200" height="200"/>
          </div>
        </div>
      </div>
  </body>
</html>
